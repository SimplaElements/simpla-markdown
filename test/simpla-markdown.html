<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpla-markdown</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <script src="../../simpla/simpla.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../simpla-markdown.html">

  </head>
  <body>
    <test-fixture id="default">
      <template>
        <simpla-markdown></simpla-markdown>
      </template>
    </test-fixture>
    <script>
      describe('<simpla-markdown>', function() {
        var component;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        describe('simpla connector', function() {
          it('should not throw an error when setting the path prop', function() {
            var setBadPath = function() {
              component.path = 'bad path';
            }

            expect(setBadPath).to.not.throw();
          });
        });
      });
    </script>
  </body>
</html>

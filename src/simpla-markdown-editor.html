<dom-module id="simpla-markdown-editor">
  <template>
    <style>
      /* Base vendor styles
         NPM import resolved with postcss-import */
      @import 'simplemde/dist/simplemde.min.css';

      /**
       * Core layout
       */
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        position: fixed;
        display: flex;
        top: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        font-size: var(--simpla-scale-0);
        z-index: var(--simpla-on-top);
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;

        /* Account for transformed parents */
        max-height: 100vh;
        max-width: 100vw;
      }

      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: var(--simpla-light-black);
        cursor: pointer;
      }

      :host(:not([visible])) .overlay {
        opacity: 0;
        transition: opacity 300ms ease;
        transition-delay: 100ms;
      }

      :host([visible]) .overlay {
        opacity: 1;
        transition: opacity 350ms ease;
      }

      .editor {
        display: flex;
        flex-direction: column;
        height: 90%;
        width: 90%;
        background: white;
        font-family: var(--simpla-font-family);
        font-size: var(--simpla-scale-1);
        line-height: 1.6;
        padding: 2em 3em;
        border-radius: var(--simpla-border-radius);
        box-shadow: var(--simpla-elevation-4);
        z-index: 1;
        user-select: none;
      }

      :host(:not([visible])) .editor {
        transform: translateY(15%);
        opacity: 0;
        transition: transform 200ms var(--simpla-easing-accelerate),
                    opacity 150ms ease;
      }

      :host([visible]) .editor {
        transform: translateY(0);
        opacity: 1;
        transition: transform 275ms var(--simpla-easing-decelerate),
                    opacity 120ms ease;
        transition-delay: 200ms;
      }

      /**
       * Exit button
       */
      .exit {
        position: absolute;
        display: flex;
        top: 0;
        right: 0;
        align-items: center;
        justify-content: center;
        transform: translate(30%, -30%);
        background: white;
        color: var(--simpla-grey-500);
        width: var(--simpla-scale-3);
        height: var(--simpla-scale-3);
        border-radius: 50%;
        box-shadow: var(--simpla-elevation-1);
        cursor: pointer;
        transition-property: transform, box-shadow;
        transition: 200ms var(--simpla-easing-standard);
      }

      .exit:hover {
        transform: translate(30%, -30%) scale(1.05);
        color: var(--simpla-grey-700);
      }

      .exit__icon {
        --iron-icon-width: var(--simpla-scale-0);
        --iron-icon-height: var(--simpla-scale-0);
      }

      /**
       * Custom toolbar
       */
      .toolbar {
        display: flex;
        margin: 0.5em 0 2em;
        overflow: scroll;
      }

      .toolbar__tool {
        display: inline-flex;
        align-items: center;
        font-size: var(--simpla-scale-1);
        color: var(--simpla-grey-500);
        margin: 0 0.5em;
        cursor: pointer;
      }

      .toolbar__tool:first-child {
        margin-left: 0;
      }

      .toolbar__tool:last-child {
        margin-right: 0;
      }

      .toolbar__tool:hover {
        color: var(--simpla-primary-color);
      }

      .toolbar__tool__icon {
        --iron-icon-width: var(--simpla-scale-1);
        --iron-icon-height: var(--simpla-scale-1);
      }

      .toolbar__separator {
        border-left: 1px solid var(--simpla-grey-300);
        height: 1.15em;
        margin: 0 0.8em;
      }

      /**
       * Editor (vendor overwrites)
       */
      .CodeMirror,
      .CodeMirror-scroll {
        min-height: 0 !important;
      }

      .CodeMirror {
        flex: 1;
        min-height: 0 !important;
        border: 0 !important;
        padding: 0 !important;
        color: var(--simpla-text-color) !important;
      }

      .CodeMirror-scroll {
        height: 100% !important;
        min-height: 0 !important;
      }

      .editor-statusbar {
        font-size: var(--simpla-scale-00) !important;
        color: var(--simpla-grey-500) !important;
      }

      .editor-statusbar .words::before {
        content: '' !important;
      }

      .editor-statusbar .words::after {
        content: ' words';
      }

      .cm-header {
        line-height: 1.3 !important;
      }

      .cm-header-1 {
        font-size: 1.65em !important;
      }

      .cm-header-2 {
        font-size: 1.4em !important;
      }

      .cm-header-3 {
        font-size: 1.3em !important;
      }

      .cm-header-4 {
        font-size: 1.2em !important;
      }

      .cm-header-5,
      .cm-header-6 {
        font-size: 1em !important;
      }

      .cm-link {
        color: var(--simpla-grey-700) !important;
        text-decoration: none !important;
      }

      .cm-url {
        color: var(--simpla-grey-500) !important;
      }

      /* Patch hidden prop on Chrome & IE */
      :host([hidden]), *[hidden] {
        display: none !important;
      }
    </style>

    <div class="overlay"
      on-tap="exit"
      on-transitionend="_hideOnInactive">
    </div>

    <div class="editor">

      <a class="exit" on-tap="exit">
        <iron-icon class="exit__icon"
          icon="simpla-markdown:check">
        </iron-icon>
      </a>

      <!-- Custom toolbar -->
      <template is="dom-if" if="[[toolbar]]">
        <div class="toolbar">
          <a class="toolbar__tool"
            on-tap="format"
            title="Bold"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:format-bold"
              data-action="toggleBold">
            </iron-icon>
          </a>

          <a class="toolbar__tool"
            on-tap="format"
            title="Italic"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:format-italic"
              data-action="toggleItalic">
            </iron-icon>
          </a>

          <div class="toolbar__separator"></div>

          <a class="toolbar__tool"
            on-tap="format"
            title="Heading"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:title"
              data-action="toggleHeadingSmaller">
            </iron-icon>
          </a>

          <a class="toolbar__tool"
            on-tap="format"
            title="Unordered list"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:format-list-bulleted"
              data-action="toggleUnorderedList">
            </iron-icon>
          </a>

          <a class="toolbar__tool"
            on-tap="format"
            title="Ordered list"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:format-list-numbered"
              data-action="toggleOrderedList">
            </iron-icon>
          </a>

          <div class="toolbar__separator"></div>

          <a class="toolbar__tool"
            on-tap="format"
            title="Insert link"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:insert-link"
              data-action="drawLink">
            </iron-icon>
          </a>

          <a class="toolbar__tool"
            on-tap="format"
            title="Insert image"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:insert-photo"
              data-action="drawImage">
            </iron-icon>
          </a>

          <div class="toolbar__separator"></div>

          <a class="toolbar__tool"
            on-tap="format"
            title="Clear formatting"
          >
            <iron-icon
              class="toolbar__tool__icon"
              icon="simpla-markdown:format-clear"
              data-action="cleanBlock">
            </iron-icon>
          </a>
        </div>
      </template>

      <!-- Editor instantiated with SimpleMDE -->
      <textarea id="editor" hidden></textarea>

    </div>
  </template>
  <script>
    import SimpleMde from 'simplemde';
    import readingTime from 'reading-time';

    const SIMPLEMDE_CONFIG = {
      autoDownloadFontAwesome: false,
      indentWithTabs: false,
      styleSelectedText: false,
      tabSize: 4,
      toolbarTips: false,
      spellChecker: false,
      blockStyles: {
        italic: '_'
      },
      insertTexts: {
        image: ['![](', ')'],
        link: ['[', ']()']
      },
      toolbar: [],
      shortcuts: {
        'toggleSideBySide': null,
        'toggleFullScreen': null,
        'togglePreview': null,
        'toggleUnorderedList': null,
        'toggleOrderedList': null,
        'cleanBlock': null,
        'drawImage': null
      }
    };

    class SimplaMarkdownEditor {
      beforeRegister() {
        this.is = 'simpla-markdown-editor';

        this.properties = {

          /**
           * State of the editor
           * @type {Boolean}
           */
          active: {
            type: Boolean,
            notify: true
          },

          /**
           * Whether editor is visible
           * Used for CSS transitions
           * @type {Boolean}
           */
          visible: {
            type: Boolean,
            reflectToAttribute: true,
            readonly: true,
            value: false
          },

           /**
           * Whether editor is hidden
           * Used for CSS transitions
           * @type {Boolean}
           */
          hidden: {
            type: Boolean,
            reflectToAttribute: true,
            value: true
          },

          /**
           * Markdown source
           * @type {String}
           */
          value: {
            type: String,
            notify: true
          },

          /**
           * Whether to show the toolbar
           * @type {Boolean}
           */
          toolbar: Boolean,

          /**
           * Current value of the editor
           * @type {String}
           */
          _currentValue: String,

          /**
           * SimpleMDE instance
           * @type {Object}
           */
          _editor: Object

        };

        this.observers = [
          '_toggleVisibility(active)',
          '_toggleBodyLock(active)',
          '_focusEditor(active)',
          '_populateEditor(active)'
        ]

        this.listeners = {
          keydown: '_exitOnHotkeys'
        };
      }

      /**
       * Init SimpleMDE editor on attach
       * @return {undefined}
       */
      attached() {
        let editor = new SimpleMde(Object.assign({
          element: this.$['editor'],
          status: [
            'words',
            {
              className: 'readingTime',
              defaultValue: (el) => el.innerHTML = readingTime(this.value || '').text,
              onUpdate: (el) => el.innerHTML = readingTime(this._currentValue || '').text
            }
          ],
        }, SIMPLEMDE_CONFIG));

        editor.codemirror.on('change', () => this._syncValue('out'));

        this._editor = editor;
      }

      /**
       * Formatter function
       * Calls action (from event target) on SimpleMDE
       * @param  {Event} e Tap event
       * @return {undefined}
       */
      format(e) {
        let action = Polymer.dom(e).rootTarget.dataset.action;
        this._editor[action]();
      }

      /**
       * Sets active false
       * Used by tap handlers
       * @return {undefined}
       */
      exit() {
        this.active = false;
      }

      /**
       * Set visibility based on active state
       * Allows pure CSS transitions
       * @param  {Boolean} active Value of the active property
       * @return {undefined}
       */
      _toggleVisibility(active) {
        if (active) {
          this.hidden = false;

          Polymer.RenderStatus
            .afterNextRender(this, () => this.visible = true);
        } else {
          this.visible = false;
        }
      }

      /**
       * Hides the editor after close transitions
       * @param  {Event} e Transitionend event
       * @return {undefined}
       */
      _hideOnInactive(e) {
        if (!this.active) {
          this.hidden = true;
        }
      }

      /**
       * Autofocus the editor when active
       * @param {Boolean} active Value of the active property
       * @return {undefined}
       */
      _focusEditor(active) {
        if (active) {
          this._editor.codemirror.focus();
          this._editor.codemirror.execCommand('goDocStart');
        }
      }

      _populateEditor(active) {
        if (active) {
          this._syncValue('in');
        }
      }

      /**
       * Sync the markdown value in and out of the editor on active change
       * @param  {String} direction What to sync value to
       * @return {undefined}
       */
      _syncValue(direction) {
        if (direction === 'in') {
          this._editor.value(this.value);
        } else {
          this.value = this._editor.value()
        }
      }

      /**
       * Disable body scolling while editor is active
       * @param {Boolean} active Value of the active property
       * @return {undefined}
       */
      _toggleBodyLock(active) {
        document.body.style.overflow = active ? 'hidden' : '';
      }

      /**
       * Exit the editor on certain hotkeys
       * @param  {Event} e Keydown event on host
       * @return {undefined}
       */
      _exitOnHotkeys(e) {
        let cmdEnter = e.keyCode === 13 && e.metaKey,
            escape = e.keyCode === 27;

        if (cmdEnter || escape) {
          this.active = false;
        }
      }
    }
    Polymer(SimplaMarkdownEditor);
  </script>
</dom-module>

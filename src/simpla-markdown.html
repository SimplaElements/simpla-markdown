<link rel="import" href="../polymer/polymer.html">

<dom-module id="simpla-markdown">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      /* Hide content when editor is open */
      .content[data-editing] {
        opacity: 0;
        transition: opacity 150ms ease;
      }

      .content__shade {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: var(--simpla-light-black);
        border-radius: var(--simpla-border-radius);
        cursor: pointer;
        z-index: 1;
        opacity: 0;
        transition: opacity 200ms ease;
      }

      .content__shade:hover {
        opacity: 1;
      }

      .content__placeholder {
        display: inline-block;
        padding: 0.3em;
        opacity: 0.45;
      }

      .content:hover .content__placeholder {
        opacity: 0.65;
      }

      /* Patch hidden prop on IE */
      [hidden] {
        display: none !important;
      }
    </style>

    <!-- Editor imported on editable true -->
    <simpla-markdown-editor
      id="editor"
      value="{{_value}}"
      active="{{active}}"
      toolbar="[[!hideToolbar]]">
    </simpla-markdown-editor>

    <div class="content" data-editing$="[[active]]">

      <!-- Edit trigger UI -->
      <template is="dom-if" if="[[editable]]">
        <div class="content__shade"
          hidden$="[[active]]"
          on-tap="_goActive">
        </div>

        <span class="content__placeholder"
          hidden$="[[_hasContent(value)]]">
          [[placeholder]]
        </span>
      </template>

      <!-- Rendered content (Light DOM) -->
      <slot></slot>

    </div>
  </template>

  <script>
    import MarkdownIt from 'markdown-it';
    import simpla from './behaviors/simpla';

    const EDITOR_COMPONENT = 'simpla-markdown-editor.html',
          MARKDOWN_OPTS = {
            typographer: true
          };

    Polymer({
      is: 'simpla-markdown',

      properties: {

        /**
         * Markdown source (fetched from Simpla)
         * @type {String}
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Internal markdown source (set to Simpla)
         * @type {String}
         */
        _value: String,

        /**
         * Whether element is editable
         * @type {Boolean}
         */
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true
        },

        /**
         * Whether editor is open
         * @type {Boolean}
         */
        active: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Placeholder to show if editable and no content
         * @type {String}
         */
        placeholder: {
          type: String,
          value: 'Tap to start writing...'
        },

        /**
         * Render HTML in source markdown
         * @type {Boolean}
         */
        allowHtml: {
          type: Boolean,
          value: false
        },

        /**
         * Automatically render URLs as anchors
         * @type {Boolean}
         */
        linkify: {
          type: Boolean,
          value: false
        },

        /**
         * Hide the toolbar
         * @type {Object}
         */
        hideToolbar: {
          type: Boolean,
          value: false
        },

        /**
         * Whether editor component has been imported
         * @type {Boolean}
         */
        _editorImported: Boolean,

        /**
         * Markdown-it instance
         * @type {Object}
         */
        _parser: Object
      },

      observers: [
        '_render(value, active)',
        '_setMarkdownOpts(allowHtml, linkify)',
        '_importEditor(editable)',
        '_ensureEditorInactiveWhenNotEditable(editable)'
      ],

      behaviors: [ simpla ],

      /**
       * Initialises markdown-it instance
       * Called by Polymer on element creation
       * @return {undefined}
       */
      created: function() {
        this._parser = new MarkdownIt(MARKDOWN_OPTS);
      },

      /**
       * Set options on MarkdownIt dynamically
       * @param {Boolean} allowHtml Value of allowHtml prop
       * @param {Boolean} linkify   Value of linkfy prop
       * @return {undefined}
       */
      _setMarkdownOpts: function(allowHtml, linkify) {
        this._parser && this._parser.set({
          html: allowHtml,
          linkify: linkify
        });
      },

      /**
       * Imports editor component when editable true
       * @param  {Boolean} editable Current value of the editable property
       * @return {undefined}
       */
      _importEditor: function(editable) {
        let link;

        if (!editable || this._editorImported) {
          return;
        }

        link =  document.createElement('link');
        link.rel = 'import';
        link.href = this.resolveUrl(EDITOR_COMPONENT);
        document.head.appendChild(link);

        this._editorImported = true;
      },

      /**
       * Set editor active false when editable is fale
       * @param  {Boolean} editable Whether element is editable
       * @return {undefined}
       */
      _ensureEditorInactiveWhenNotEditable: function(editable) {
        if (!editable) {
          this.$.editor.active = false;
        }
      },

      /**
       * Render markdown source to innerHTML (Light DOM)
       * @param  {String} value   Markdown source to render
       * @param  {Boolean} active Whether editor is open
       * @return {undefined}
       */
      _render: function(value, active) {
        // Don't render while the editor is open
        if (active) {
          return;
        }

        Polymer.dom(this).innerHTML = this._parser.render(value);

        // Ensure element's innerHTML is updated before firing render
        Polymer.dom.flush();

        this.fire('render');
      },

      /**
       * Utility function to set active true
       * @return {undefined}
       */
      _goActive: function() {
        this.active = true;
      },

      /**
       * Utilty function to check if value has content
       * @param  {String}  value Value property
       * @return {Boolean}       Coerced Boolean of value property
       */
      _hasContent: function(value) {
        return !!value.trim();
      }
    });
  </script>
</dom-module>

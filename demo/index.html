<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-markdown Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Include Simpla -->
    <script src="../../simpla/simpla.js"></script>
    <script>
      Simpla.init('dummy')
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-markdown.html">

    <!-- Give content some basic styles -->
    <style>
      simpla-markdown {
        font-family: sans-serif;
        line-height: 1.6;
        width: 85%;
        max-width: 900px;
        margin: 50px auto 0;
        padding: 10px 30px 15px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5em;
        line-height: 1.3;
      }

      img {
        width: 100%;
      }
    </style>

  </head>
  <body>
    <button id="edit-mode">toggle edit mode</button>

    <simpla-markdown uid="dummy"></simpla-markdown>

    <script>
      document.querySelector('#edit-mode').addEventListener('click', function() {
        Simpla.editable(!Simpla.getState('editable'));
      });
    </script>
  </body>
</html>
